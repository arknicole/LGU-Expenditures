<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Expense Voucher</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/table-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="/js/auth-guard.js"></script>
    <script src="/js/helpers.js" defer></script>
    <script src="/js/expense_entry.js" defer></script>
    <script src="/js/admin_layout.js" defer></script>
</head>
<body>
    <div class="container">
        <a href="/dashboard.html" style="text-decoration:none; color:#555;">&larr; Back to Dashboard</a>
        <h2 style="border-bottom:2px solid #eee; padding-bottom:10px;">Add Expense Voucher</h2>
        <div class="form-section">
            <h3><i class="fas fa-info-circle"></i> Voucher Details</h3>
            <div class="form-grid" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:15px;">
                <div class="input-group"><label for="date">Date:</label><input type="date" id="date" style="width:100%; padding:8px;"></div>
                <div class="input-group"><label for="dv_no">DV No.:</label><input type="text" id="dv_no" placeholder="e.g. 100-2025-01-001" style="width:100%; padding:8px;"></div>
                <div class="input-group"><label for="check_no">Check No:</label><input type="text" id="check_no" placeholder="e.g. 1234567" style="width:100%; padding:8px;"></div>
                <div class="input-group"><label for="sector">Office Sector:</label><select id="sector" style="width:100%; padding:8px;"></select></div>
                <div class="input-group" style="grid-column: span 2;"><label for="office_id">Office:</label><select id="office_id" style="width:100%; padding:8px;"></select></div>
            </div>
        </div>

        <div class="form-section" style="background-color: #fcfcfc; border:1px solid #ddd;">
            <h3><i class="fas fa-plus-circle"></i> Add Expense Item</h3>
            <div class="form-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-bottom:15px;">
                <div style="grid-column: span 2;">
                    <label for="object">Object of Expenditure:</label>
                    <select id="object" style="width:100%; padding:8px;">
                        <option value="">-- Select Object --</option>
                        <option value="PS">Personal Services (PS)</option>
                        <option value="MOOE">Maintenance & Other Operating Expenditures (MOOE)</option>
                        <option value="CO">Capital Outlay (CO)</option>
                    </select>
                </div>
                <div class="input-group" style="grid-column: span 2;"><label>PPA:</label><select id="ppa_select" style="width:100%;"></select></div>
                <div class="input-group"><label>Sub-PPA:</label><select id="sub_ppa_select" style="width:100%;"></select></div>
                <div class="input-group"><label>Sub-Sub-PPA:</label><select id="sub_sub_ppa_select" style="width:100%;"></select></div>
                
                <div style="grid-column: span 2; background:#e8f8f5; color:#0e6655; padding:10px; border-radius:4px; border:1px solid #a3e4d7;">
                    <strong><i class="fas fa-wallet"></i> Available Balance: </strong><span id="display_balance" style="font-size:1.2em; font-weight:bold;">0.00</span>
                </div>
                <div style="grid-column: span 2;"><label for="particulars">Particulars:</label><textarea id="particulars" rows="2" style="width:100%; padding:8px;" placeholder="Enter description..."></textarea></div>
            </div>
            
            <h4 style="margin-bottom: 15px; color: #555;">Financials & Deductions</h4>
            <div class="deductions-grid" style="display:grid; grid-template-columns: repeat(4, 1fr); gap:10px;">
                <div class="input-group"><label for="gross" style="color:#2980b9;">Gross Amount:</label><input type="number" id="gross" value="0" step="0.01" style="font-weight:bold; border:2px solid #2980b9;"></div>
                <div class="input-group"><label>EWT:</label><input type="number" id="ewt" value="0" step="0.01"></div>
                <div class="input-group"><label>VAT/PT:</label><input type="number" id="vat_pt" value="0" step="0.01"></div>
                <div class="input-group"><label>Mun. Tax:</label><input type="number" id="municipal_tax" value="0" step="0.01"></div>
                <div class="input-group"><label>Warranty:</label><input type="number" id="warranty" value="0" step="0.01"></div>
                <div class="input-group"><label>Damages:</label><input type="number" id="damages" value="0" step="0.01"></div>
                <div class="input-group"><label>Pag-IBIG:</label><input type="number" id="pag_ibig" value="0" step="0.01"></div>
                <div class="input-group"><label>Others:</label><input type="number" id="others" value="0" step="0.01"></div>
            </div>

            <div style="background-color: #e9ecef; padding: 15px; border-radius: 5px; margin-top: 20px; display: flex; align-items: center; justify-content: flex-end; gap: 15px;">
                <label for="net" style="font-size: 1.2rem; margin:0;">NET AMOUNT:</label>
                <input type="text" id="net" readonly style="width: 200px; font-weight: bold; font-size: 1.2rem; color: #2c3e50; border: none; background: transparent; text-align: right;">
                <button id="addItemButton" class="button-primary" style="font-size:1.1em; padding:10px 20px;"><i class="fas fa-plus"></i> Add Item</button>
            </div>
        </div>

        <div class="form-section">
            <h3><i class="fas fa-list-ol"></i> Voucher Items</h3>
            <div id="items_list"><p style="color:#777; font-style:italic;">No items added yet.</p></div>
            <div style="text-align: right; margin-top: 25px; border-top: 2px solid #333; padding-top: 10px;">
                <h3>Total Voucher Amount: <span id="voucher_total" style="color:#27ae60;">0.00</span></h3>
                <button id="submitVoucherButton" class="button-success" style="font-size: 1.1rem; padding: 12px 24px;"><i class="fas fa-save"></i> Save Voucher</button>
            </div>
        </div>
    </div>
</body>
</html>
